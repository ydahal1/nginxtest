# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nginxtestclient

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://yadhaptest1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_34837959449144bf9a4889f656016ed7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_96a5a29476b04e4f9b06c46fa6dcb2d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: yadhaptest1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_34837959449144bf9a4889f656016ed7 }}/nginxtest_client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nginxtestclient'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_350565917f4d4760b6a60b0edcfeb83f }}
        images: 'yadhaptest1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_34837959449144bf9a4889f656016ed7 }}/nginxtest_client:${{ github.sha }}'